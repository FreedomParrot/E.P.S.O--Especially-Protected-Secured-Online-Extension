<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      padding: 0;
    }

    .header {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .header .subtitle {
      font-size: 11px;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .stats {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 28px;
      font-weight: bold;
      color: #4ade80;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .controls {
      padding: 0 20px 20px 20px;
    }

    .toggle-group {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .toggle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-item:last-child {
      border-bottom: none;
    }

    .toggle-label {
      font-size: 13px;
      flex: 1;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4ade80;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .status {
      text-align: center;
      padding: 15px;
      background: rgba(74, 222, 128, 0.2);
      margin: 0 20px 20px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .status.protected {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
    }

    .buttons {
      padding: 0 20px 20px 20px;
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-reset {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-reset:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn-settings {
      background: rgba(255, 255, 255, 0.9);
      color: #1e3c72;
    }

    .btn-settings:hover {
      background: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è E.P.S.O</h1>
    <div class="subtitle">ESPECIALLY PROTECTED SECURED ONLINE</div>
  </div>

  <div class="status protected" id="status">
    ‚úì You are protected
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="trackersBlocked">0</div>
      <div class="stat-label">Trackers Blocked</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="cookiesBlocked">0</div>
      <div class="stat-label">Cookies Blocked</div>
    </div>
  </div>

  <div class="controls">
    <div class="toggle-group">
      <div class="toggle-item">
        <span class="toggle-label">Block Trackers</span>
        <label class="switch">
          <input type="checkbox" id="blockTrackers" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-item">
        <span class="toggle-label">Block Third-Party Cookies</span>
        <label class="switch">
          <input type="checkbox" id="blockCookies" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-item">
        <span class="toggle-label">Spoof User Agent</span>
        <label class="switch">
          <input type="checkbox" id="spoofUserAgent" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-item">
        <span class="toggle-label">Remove Referrer Headers</span>
        <label class="switch">
          <input type="checkbox" id="removeReferrer" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-item">
        <span class="toggle-label">HTTPS Only</span>
        <label class="switch">
          <input type="checkbox" id="httpsOnly" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn-reset" id="resetStats">Reset Stats</button>
    <button class="btn-settings" id="openSettings">Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
